program: ariel.py
method: random
metric:
    name: loss_valid
    goal: minimize
parameters:
    batch_size:
        value: 256
    dropout_probability:
        distribution: uniform
        min: 0.0
        max: 0.5
    learning_rate:
        value: 1e-4
    loss:
        value: "kl_divergence"
    n_epochs:
        value: 2048
    n_hiddens:
        distribution: int_uniform
        min: 0
        max: 2
    n_neurons:
        values: [128, 256, 512]
