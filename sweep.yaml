program: ariel.py
method: random
metric:
    name: loss_valid
    goal: minimize
parameters:
    batch_size:
        value: 256
    dropout_probability:
        value: 0.0
    learning_rate:
        value: 0.0001
    loss:
        value: "kl_divergence"
    loss_pretrain:
        values: ["crps", "nll"]
    n_epochs:
        values: [1024, 2048, 4096]
    n_hiddens:
        distribution: int_uniform
        min: 1
        max: 8
    n_neurons:
        values: [128, 256, 512, 1024, 2048, 4096]
    patience:
        value: 128
