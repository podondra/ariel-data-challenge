program: ariel.py
method: random
metric:
    name: light_score_valid
    goal: maximize
parameters:
    batch_size:
        value: 256
    dropout_probability:
        distribution: uniform
        min: 0.0
        max: 0.5
    learning_rate:
        distribution: log_uniform_values
        min: 1e-6
        max: 1e-2
    n_epochs:
        values: [64, 128, 256, 512, 1024, 2048]
    n_epochs_pretrain:
        values: [64, 128, 256, 512, 1024, 2048]
    n_hiddens:
        distribution: int_uniform
        min: 1
        max: 8
    n_neurons:
        values: [128, 256, 512, 1024, 2048, 4096]
    noisy_spectra:
        distribution: categorical
        values: [False, True]
