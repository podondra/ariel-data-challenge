program: ariel.py
method: random
metric:
    name: regular_score_valid
    goal: maximize
parameters:
    batch_size:
        value: 256
    dropout_probability:
        distribution: uniform
        min: 0.0
        max: 0.5
    learning_rate:
        distribution: log_uniform_values
        min: 1e-6
        max: 1e-3
    loss:
        values: ["kl_divergence", "wasserstein"]
    n_hiddens:
        distribution: int_uniform
        min: 0
        max: 5
    n_neurons:
        values: [128, 256, 512, 1024]
    patience:
        value: 1024
